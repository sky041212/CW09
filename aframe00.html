<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aframe ex00, by Leung Wai Lun</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position = "-1 0.5 -3" rotation = "0 45 0" color = "#4cc3d9"></a-box>
        <a-sphere position = "0 1.25 -5" radius = "1.25" color = "red"></a-sphere>
        <a-cylinder position = "1 0.75 -3" radius = "0.5" height = "1.5" color = "#ffcc5d"></a-cylinder>
        <a-plane position = "0 0 -4" width = "4" height = "4" color = "#5cc87a" rotation = "-90 0 0"></a-plane>
        <a-text value = "SKY" position = "-0.5 2 -2" color = "#6c3baa"></a-text>
        <a-sky color = "#e5f3fd"></a-sky>
    </a-scene>
</body>
</html>
